<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="result">
        <div>
          <h1>Your Result</h1>
        </div>
        <div>
          <button>
            <span id="seventysix">76</span>
            <span id="of100"> of 100 </span>
          </button>
        </div>
        <div>
          <h2>Great</h2>
        </div>
        <div>
          <p id="yourscore">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <div>
          <h3>Summary</h3>
        </div>

        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="alt" />Reaction
          <span class="percentage">
            80 <span class="hundred"> / 100 </span></span
          >
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="alt" />Memory
          <span class="percentage">
            92 <span class="hundred"> / 100 </span></span
          >
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="alt" />Verbal
          <span class="percentage">
            61 <span class="hundred"> / 100 </span></span
          >
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="alt" />Visual
          <span class="percentage">
            72 <span class="hundred"> / 100 </span></span
          >
        </div>
        <button class="continue">Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Apah Benson</a>.
      </div>
    </footer>
  </body>
</html>
